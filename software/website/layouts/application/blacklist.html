<!DOCTYPE html>
<html lang="en-us">
    <head>
        {{ partial "head" . }}
        <style>
            .error {
                color: red;
            }
            table {
                margin: 2rem auto;
                table-layout: fixed;
                border-collapse: collapse;
                text-align: left;
                width: 95%;
                max-width: 45em;
            }
            tr:hover {
                background-color: #ddd;
            }
            thead tr:nth-of-type(1):hover {
                background-color: white;
            }
            th {
                padding: 0.2em;
                border: 1px solid #e7e7e7;
            }
            th#DeleteHeader {
                width: 5rem;
                text-align: center;
            }
            button {
                width: 3rem;
                font-size: 1.5rem;
            }
            button#submitbutton {
                width: 5rem;
                margin: 0.5rem auto;
                /* font-weight: normal; */
                font-size: 1rem;
            }
            td {
                overflow: hidden;
                text-overflow: ellipsis;
            }
            td:nth-child(2) {
                text-align: center;
            }
        </style>
    </head>
    <body>
        {{ partial "navbar" . }}
        <main>
            <div class="intro">
                <h1>{{ .Title }}</h1>
            </div>
            <div class="addurl">
                <div class='error' id='error'>
                </div>
                Add To Blacklist:
                <br>
                <input id="urlinput" type="text" autocorrect="off" autocapitalize="none" name='url' maxlength="255"/>
                <button id="submitbutton" class="txtbtn">Submit</button>
            </div>
            <table class="table" id='table'>
                <thead>
                    <tr>
                    <th id="DomainHeader">Domain</th>
                    <th id="DeleteHeader">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
        {{ partial "footer" . }}
    </body>
</html>
<script>
    let submitbutton = document.getElementById('submitbutton');
    let urlinput = document.getElementById('urlinput');
    submitbutton.onclick = function(){submitURL("add", urlinput.value)};
    loadBlacklist();

    function loadBlacklist() {
        const http = new XMLHttpRequest();
        http.open("GET", 'blacklist.json');
        http.send();

        http.onreadystatechange = function() {
            if (http.readyState == 4){
                if (http.status == 200){
                    generateTable(JSON.parse(http.response))
                }
                else if (http.status == 400){
                    err.innerHTML = http.responseText;
                    err.style.visibility = 'visible'
                }
                else if (http.status == 500){
                    err.innerHTML = http.responseText;
                    err.style.visibility = 'visible'
                }
            }
        }
    }

    function generateTable(data) {
        let tb = document.getElementsByTagName('tbody')[0];
        while(tb.firstChild)
        {
            tb.removeChild(tb.firstChild);
        }

        for (let i = 0; i < data.blacklist.length; i++){
            let url = data.blacklist[i];

            let row = tb.insertRow();
            let domain = row.insertCell();
            domain.innerHTML = url;

            let button = document.createElement('button');
            button.innerHTML = '&times;';
            button.onclick = function(){submitURL("delete", url)};

            deleteDomain = row.insertCell();
            deleteDomain.appendChild(button);
        }
    }

    function submitURL(action, url){
        let http = new XMLHttpRequest();
        http.open('POST', '/blacklist/' + action);
        http.setRequestHeader('Content-Type','application/json')

        let data = { url: url };
        http.send(JSON.stringify(data));

        let err = document.getElementById('error');
        err.style.visibility = 'hidden'
        
        http.onreadystatechange = function(){
            if (http.readyState == 4){
                if (http.status == 200){
                    loadBlacklist();
                }
                else{
                    err.innerHTML = http.responseText;
                    err.style.visibility = 'visible'
                }
            }
        };
    }
</script>
